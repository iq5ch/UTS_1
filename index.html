<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Komisi MLM</title>

    <script>

        function hitung () {
            var orang = parseInt(document.getElementById("orang").value);
            var jual = parseInt(document.getElementById("penjualan").value);
            var hasilKomisi;

            if (orang <= 10) {
                hasilKomisi = 0.05 * jual;
            }
            else if (orang >= 10 && orang <= 50) {
                if (jual <= 1000000) {
                    hasilKomisi = 0.1 * jual;
                }
                else {
                    hasilKomisi = 0.125 * jual;
                }
            }
            else {
                hasilKomisi = 0.15 * jual;
            }

            document.getElementById("hasilOrang").innerHTML = "Jumlah Orang: " + orang;
            document.getElementById("hasilJual").innerHTML = "Jumlah Penjualan: " + jual;
            document.getElementById("hasilKomisi").innerHTML = "Hasil Komisi: " + hasilKomisi;
        }

    </script>
</head>
<body>
    <h1>Aplikasi Sederhana Hitung Komisi MLM</h1>
    <hr/>
    <label for="">Jumlah Orang: </label> <input type="text" id="orang">
    <label for="">Jumlah Penjualan: </label> <input type="text" id="penjualan">
    <br/>
    <button style="margin: 10px 0;" onclick="hitung()">Submit</button>

    <p id="hasilOrang"></p>
    <p id="hasilJual"></p>
    <p id="hasilKomisi"></p>
</body>
</html>
